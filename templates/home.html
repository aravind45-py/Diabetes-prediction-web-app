{% extends 'base.html' %}

{% block content %}
<style>

.jumbotron{
  color:red;
}


</style>
<title>Home</title>
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      
      <div class="carousel-item active">
     
        <img class="d-block w-100" src="https://i.ytimg.com/vi/JC9SfFZpFMU/maxresdefault.jpg" alt="First slide">
        <div class="carousel-caption d-none d-md-block">
            <h2>Welcome</h2>
            <p>Please click on the left corner bar to check for diabetes</p>
          </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://i.ytimg.com/vi/kBeQDKm7TJo/maxresdefault.jpg" alt="Second slide">
        <div class="carousel-caption d-none d-md-block">
            <h5>Triumphant</h5>
            <p>Organization provides best for the people</p>
          </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2017/08/30/01/05/milky-way-2695569_960_720.jpg" alt="Third slide">
        <div class="carousel-caption d-none d-md-block">
            <h5>Trust</h5>
            <p>We are built on trust</p>
          </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
    
    

{% endblock  %}
